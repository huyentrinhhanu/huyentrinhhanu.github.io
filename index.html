<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>WebGIS Nâng Cao</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script>
  // Khởi tạo bản đồ
  var map = L.map('map').setView([21.0285, 105.8542], 13);

  // Các lớp nền bản đồ
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  });

  var googleStreets = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
    attribution: '© Google'
  });

  var googleSatellite = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    attribution: '© Google Satellite'
  });

  var esriWorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri'
  });

  // Mặc định: OpenStreetMap
  osm.addTo(map);

  // Control chọn lớp nền
  var baseMaps = {
    "OpenStreetMap": osm,
    "Google Streets": googleStreets,
    "Google Satellite": googleSatellite,
    "Esri World Imagery": esriWorldImagery
  };

  L.control.layers(baseMaps).addTo(map);

  // Marker mẫu
  var marker = L.marker([21.0285, 105.8542]).addTo(map)
    .bindPopup('<b>Chào bạn!</b><br>Hà Nội.');

  // Thanh tìm kiếm
  L.Control.geocoder({
    defaultMarkGeocode: true
  }).addTo(map);
</script>

</body>
</html>
